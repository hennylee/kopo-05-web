<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	class Person {
		constructor(name, phone, addr) {
			this._name = name
			this._phone = phone
			this._addr = addr
		}
		
		info() {
			//document.write(`name : ${ this._name }<br>phone: ${ this._phone }<br>addr : ${ this._addr }<br>`)
			let msg = ''
			for(let key in this){
				//if(key != 'info')
				if(typeof(this[key]) != 'function') // 멤버변수만 출력하기
					msg += key += ' : ' + this[key] + '<br>'
			}
			document.write(msg + '<br>')
		}
		
		get name() {
			return this._name
		}
		
		set name(name) {
			this._name = name
		}
		
		get phone() {
			return this._phone
		}
		
		set phone(phone) {
			this._phone = phone
		}
		
		get addr() {
			return this._addr
		}
		
		set addr(addr) {
			this._addr = addr
		}
	}
	
	/* Person 상속받기 */
	class Doctor extends Person { // 프로토타입이 Person으로 바뀐다.
		constructor(name, phone, addr, major)
		{
			super(name, phone, addr)
			this._major = major
		}
	
		get major(){
			return this._major
		}
		set major(major){
			this._major = major
		}
		
	}
	
	let p = new Person("홍길동", "010-1111-2222", "경기도 광명시")
	p.info()
	console.log(p)
	
	let d = new Doctor('나최고', '010-3333-4444', '서울시 서초구 잘고쳐병원', '신경외과')
	d.info()
	console.log(d)
	
</script>
</head>
<body>

</body>
</html>
