<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	/* 
		값 비교 연산자 : == , !=
		아래 연산은 모두 true이다. 
	*/
	console.log(1 == 1)
	console.log('1' == "1")
	console.log(1 == "1")
	
	
	/* 
		값 뿐만 아니라 타입매칭까지 하려면?
		!== , === 을 사용한다.
	*/
	console.log(1 === '1')
	console.log(1 !== '1')

</script>
</head>
<body>

</body>
</html>
