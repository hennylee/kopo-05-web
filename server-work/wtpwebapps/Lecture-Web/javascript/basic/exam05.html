<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var num = prompt('정수를 하나 입력하세요') // 사용자 입력받기
	alert(typeof(num))	// string => prompt의 return타입은 무조건 string이다.
	num = Number(num)
	alert(typeof(num))	// string => Number() 로 형변환해주면 number로 타입이 바뀐다.
	
	var msg = num % 2 == 0 ? "짝수" : "홀수"
	alert(msg)
	
</script>

</head>
<body>
</body>
</html>
