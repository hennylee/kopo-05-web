	*/
	
	let person = {
		'name' : '홍길동',

				'name' : this.name,

			}

	}
		
	console.log(person) // Object
	console.log(JSON.stringify(person)) // {"name":"홍길동","phone":"010-1111-1111","addr":"경기도 광명시"}
		
	// stringify() = toJSON 함수
	let strPerson = JSON.stringify(person)
	console.log(strPerson)
	document.write(strPerson)
